<body>
  <!------------------------------>
  <!-- Your HTML Layout go here -->
  <!------------------------------>

  <!-- Our own navbar goes here -->
  <nav id="navbarPlaceholder"></nav>

  <div>
    <div id="profilePhoto">

    </div>
  </div>

  <!--info about the user-->
  <div id="profile body">
    <div id="profile area">
      <p id="name-goes-here"></p>
      <p id="email-goes-here"></p>
    </div>
  </div>


  <div class="container">
    <section class="friends-section text-center">
      <h1>Friends</h1>

      <!-- add a friend by thier email -->
      <div class="friendsArea mb-4">
        <label for="friendNameInput" class="form-label-friend">Add a Friend by Email</label>
        <input type="email" class="form-control" id="friendEmailInput" placeholder="name@example.com">
        <button id="addFriendButton" class="btn btn-primary mt-2">Send Friend Request</button>
      </div>

      <!-- see your pending frinds -->
      <div class="pending-friends mb-4">
        <h3>Pending Friend Requests</h3>
        <ul id="pendingFriendsList" class="list-group">
        </ul>
      </div>

      <!-- see your current friends -->
      <div class="current-friends">
        <h3>Current Friends</h3>
        <ul id="currentFriendsList" class="list-group">
        </ul>
      </div>
    </section>

    <!-- toasts for notifs-->
    <div id="basicToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-body">
        <span id="toast-message"></span>
      </div>
    </div>

  </div>


  <!-- Our own footer goes here-->
  <nav id="footerPlaceholder"></nav>

  <!---------------------------------------------->
  <!-- Your own JavaScript functions go here    -->
  <!---------------------------------------------->
  <script src="./scripts/firebaseAPI_TEAM05.js"></script>
  <script src="./scripts/skeleton.js"></script>
  <script src="./scripts/main.js"></script>
  <script src="./scripts/script.js"></script>
  <script src="./scripts/friends.js"></script>

</body>

</html>
