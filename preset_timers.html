<body>
  <!------------------------------>
  <!-- Your HTML Layout go here -->
  <!------------------------------>

  <!-- Our own navbar goes here -->
  <nav id="navbarPlaceholder"></nav>

  <!--blank area for timers-->
  <div class="dropdown">
    <a class="btn btn-custom dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false"
      style="background:white;">
      <u>Preset Timers</u>
    </a>

    <button id="addTimerButton" class="btn btn-custom">Create Preset</button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="recent_timers.html">Recent Timers</a></li>
      <li><a class="dropdown-item" href="countdown_timer.html">Countdown Timer</a></li>
    </ul>
  </div>

  <div id="presetTimerContainer" class="preset-timer" style="display: none;">
    <h1 class="text-center mb-3">Create a Preset Timer</h1>
    <input type="text" id="presetName" class="form-control" placeholder="Preset Name" style="text-align:Center;"
      maxlength="18">
    <div class="text-center mt-3">
      <div class="row mb-4">
        <div class="col">
          <input type="number" id="hours" class="form-control" placeholder="Hours" min="0" max="99" maxlength="2">
        </div>
        <div class="col">
          <input type="number" id="minutes" class="form-control" placeholder="Minutes" min="0" max="59" maxlength="25">
        </div>
        <div class="col">
          <input type="number" id="seconds" class="form-control" placeholder="Seconds" min="0" max="59" maxlength="25">
        </div>
      </div>
      <button id="savePreset" class="btn btn-primary mt-1" style="width: 40%;">Save</button>
      <button id="cancelPreset" class="btn btn-danger mt-1" style="width: 40%;">Cancel</button>
    </div>
  </div>

  <div id="savedTimerContainer" class="presetTimer container mt-4" style="display: block;">
    <div class="card">
      <div class="card-header text-center">
        <h4>Custom Timer Presets</h4>
      </div>
      <div class="card-body">
        <div id="timerPresets" class="list-group">
          <div class="list-group-item d-flex justify-content-between align-items-center">
            <div class="timeContainer">
              <span class="preset-name font-weight-bold">Processing...</span>
              <div class="row mt-2">
                <div class="col">
                  <p class="preset-hours">00 : </p>
                  <p class="preset-minutes">00 : </p>
                  <p class="preset-seconds">00</p>
                </div>
              </div>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" style="transform: scale(1.25)">
              <label class="form-check-label" for="presetToggle"
                style="min-width:60px; text-align:left; font-size:80%;">Inactive</label>
            </div>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div id="timerPresets" class="list-group">
          <div class="list-group-item d-flex justify-content-between align-items-center">
            <div class="timeContainer">
              <span class="preset-name font-weight-bold">Processing...</span>
              <div class="row mt-2">
                <div class="col">
                  <p class="preset-hours">00 : </p>
                  <p class="preset-minutes">00 : </p>
                  <p class="preset-seconds">00</p>
                </div>
              </div>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" style="transform: scale(1.25)">
              <label class="form-check-label" for="presetToggle"
                style="min-width:60px; max-width: 100%; text-align:left; font-size:80%;">Inactive</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="saved" class="presetTimer container mt-4" style="display: block;">
    <div class="card">
      <div class="card-header text-center">
        <h4>Study Timer Presets</h4>
      </div>
      <div class="card-body">
        <div id="timerPresets" class="list-group">
          <div class="list-group-item d-flex justify-content-between align-items-center">
            <div class="timeContainer">
              <span class="preset-name font-weight-bold">Study | Pomodoro</span>
              <div class="row mt-2">
                <div class="col text-center">
                  <p class="preset-hours">00 : </p>
                  <p class="preset-minutes">25 : </p>
                  <p class="preset-seconds">00</p>
                </div>
              </div>
            </div>
            <div class="form-check form-switch" id="toggleButton">
              <input class="form-check-input" type="checkbox" role="switch" style="transform: scale(1.25)">
              <label class="form-check-label" for="presetToggle"
                style="min-width:60px; text-align:left; font-size:80%;">Inactive</label>
            </div>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div id="timerPresets" class="list-group">
          <div class="list-group-item d-flex justify-content-between align-items-center">
            <div class="timeContainer">
              <span class="preset-name font-weight-bold">Break | Pomodoro</span>
              <div class="row mt-2">
                <div class="col text-center">
                  <p class="preset-hours">00 : </p>
                  <p class="preset-minutes">05 : </p>
                  <p class="preset-seconds">00</p>
                </div>
              </div>
            </div>
            <div class="form-check form-switch" id="toggleButton">
              <input class="form-check-input" type="checkbox" role="switch" style="transform: scale(1.25)">
              <label class="form-check-label" for="presetToggle"
                style="min-width:60px; text-align:left; font-size:80%;">Inactive</label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="emptySpace" style="padding-bottom: 20%;">
    </div>
  </div>



  <!-- toasts for notifs-->
  <div id="basicToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-body">
      <span id="toast-message"></span>
    </div>
